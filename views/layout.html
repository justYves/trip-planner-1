<div id="map-canvas"><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ1n8sWdFvtWYXxVNoO6jvfn1oAs1PLEo&sensor=true"></script>
<script>
function initialize_gmaps() {
    // initialize new google maps LatLng object
    var myLatlng = new google.maps.LatLng(40.705189,-74.009209);
    // set the map options hash
    var mapOptions = {
        center: myLatlng,
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    // get the maps div's HTML obj
    var map_canvas_obj = document.getElementById("map-canvas");
    // initialize a new Google Map with the options
    var map = new google.maps.Map(map_canvas_obj, mapOptions);
    // Add the marker to the map
    var marker = new google.maps.Marker({
        position: myLatlng,
        title:"Hello World!"
    });
    // Add the marker to the map by calling setMap()
    marker.setMap(map);
}

$(document).ready(function() {
    initialize_gmaps();
});</script>

</div>
<div class = "container">
	<div class="selectors">{% block selectors %}
	{% endblock %}</div>
	<div class="calendar noPadding">{% block calendar %}{% endblock %}</div>
</div>


</body>
